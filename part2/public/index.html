<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Walking Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .hero-section {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 30px auto;
      max-width: 400px;
    }

    .form-control {
      background-color: #ffffcc;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .error-message {
      color: #dc2626;
      background-color: #fee2e2;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .section-title {
      text-align: center;
      color: #1f2937;
      font-size: 2.5rem;
      margin: 60px 0 40px;
      font-weight: bold;
    }

    .dog-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
    }

    .dog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .dog-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .dog-info {
      padding: 20px;
    }

    .dog-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .dog-details {
      color: #6b7280;
      margin-bottom: 5px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #e5e7eb;
      color: #374151;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1>Welcome to the Dog Walking Service!</h1>
      <p>Connecting dog owners with trusted walkers in your community</p>
    </div>
  </div>

  <!-- Login Section -->
  <div class="container">
    <div class="login-card">
      <h3 class="text-center">Login to Your Account</h3>
      <div id="error-message" class="error-message"></div>

      <form id="login-form" action="/login" method="POST">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />

        <button type="submit" class="btn btn-primary mt-3">Log In</button>
      </form>
    </div>
  </div>

  <!-- Dogs Section -->
  <div class="dogs-section">
    <div class="container">
      <h2 class="section-title">Meet Our Dogs</h2>
      <div id="dogs-container" class="row justify-content-center">
        <div class="col-12 text-center">
          <div class="loading-spinner"></div>
          <p class="mt-3">Loading dogs...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Dog Walking Service. All rights reserved.
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const params = new URLSearchParams();
      const errorDiv = document.getElementById('error-message');

      for (const [key, value] of formData) {
        params.append(key, value);
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: params
        });

        const result = await response.json();
        if (response.ok) {
          if (result.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (result.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          }
        } else {
          errorDiv.textContent = result.message || 'Login failed.';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error.';
        errorDiv.style.display = 'block';
      }
    });

    async function fetchRandomDogImage() {
      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        return data.message;
      } catch (err) {
        console.error('Image fetch failed:', err);
        return 'https://via.placeholder.com/300x200?text=Dog+Image';
      }
    }

    async function loadDogs() {
      try {
        const res = await fetch('/api/dogs');
        const dogs = await res.json();
        const container = document.getElementById('dogs-container');
        container.innerHTML = '';

        if (dogs.length === 0) {
          container.innerHTML = '<div class="col-12 text-center"><p>No dogs found.</p></div>';
          return;
        }

        for (const dog of dogs) {
          const image = await fetchRandomDogImage();
          const card = document.createElement('div');
          card.className = 'col-md-6 col-lg-4';
          card.innerHTML = `
            <div class="dog-card">
              <img src="${image}" alt="${dog.name}" class="dog-image">
              <div class="dog-info">
                <div class="dog-name">${dog.dog_name}</div>
                <div class="dog-details"><strong>Size:</strong> ${dog.size}</div>
                <div class="dog-details"><strong>Owner:</strong> ${dog.owner_username}</div>
              </div>
            </div>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        console.error('Failed to load dogs:', err);
        document.getElementById('dogs-container').innerHTML = '<div class="col-12 text-center"><p class="text-danger">Failed to load dogs.</p></div>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadDogs);
  </script>
</body>
</html>
