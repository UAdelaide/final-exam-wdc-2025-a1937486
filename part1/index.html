<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: yellow;
      color: red;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    .small-button {
      padding: 2px;
      font-size: 10px;
      background-color: lime;
    }
    .dog-image {
      width: 100px;
      height: 100px;
      border: 10px dashed magenta;
    }
    .text-info {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY!!!</h1>
    <button class="small-button" @click="fetchDogImage">CLICK FOR DOG</button>
    <br><br>
    <img v-if="dogImage" :src="dogImage" class="dog-image">
    <div class="text-info" v-if="dogImage">
      NAME: {{ dogName }}<br>
      BREED: {{ dogBreed }}<br>
      AGE: {{ dogAge }}<br>
      ACTIVITY: {{ dogActivity }}
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: null,
          dogName: '',
          dogBreed: '',
          dogAge: '',
          dogActivity: ''
        };
      },
      methods: {
        async fetchDogImage() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            this.dogImage = data.message;

            const names = ['Buddy', 'Max', 'Bella', 'Charlie', 'Lucy', 'Cooper', 'Luna', 'Rocky'];
            const breeds = ['Golden Retriever', 'Labrador', 'German Shepherd', 'Bulldog', 'Poodle', 'Beagle', 'Rottweiler'];
            const activities = ['Playing fetch', 'Swimming', 'Running in the park', 'Chasing squirrels', 'Playing with toys'];

            this.dogName = names[Math.floor(Math.random() * names.length)];
            this.dogBreed = breeds[Math.floor(Math.random() * breeds.length)] + ' Mix';
            this.dogAge = Math.floor(Math.random() * 10 + 1) + ' years old';
            this.dogActivity = activities[Math.floor(Math.random() * activities.length)];
          } catch (error) {
            console.error('Error fetching dog image:', error);
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
